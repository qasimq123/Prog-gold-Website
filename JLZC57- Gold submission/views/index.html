<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lengest Slices!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="https://d3js.org/d3.v6.js"></script> 
</head>


<body>
    <style>
        p {
          background-image: url('background.jpg');
        }
        </style>
        <div style="height: 60px;width: 100%;">
          <ul>
              <li style="float:left"><h1><centre>Munch Box</centre></h1></li>
              <li><a href="#Reviews">Reviews</a></li>
              <li><a href="#Cart">Cart</a></li>
              <li><a href="#Menu">Menu</a></li>
          </ul>
        </div>
        <h2 id="Menu">Menu</h2>
        <ul id="product-list">
        </ul>
        
        

        <div id="Cart"></div><h2>Cart</h2>
        <ul id="cart-list">
        </ul>
        <label for="cart-total">Total:</label>
        <ul id="cart-total"></ul>
        <button id="empty-cart" type="button">Empty Cart</button>
        <button id="order-cart" type="button">Place Order</button>
       
       
        
       
        
        
        <div id="Reviews" class="contact">
        <h2>Reviews</h2>
        <ul id="review-list" style="height:120px;width:90%;overflow:auto;margin: auto;">
        </ul>    
    
        
        <form id="add-review-form">
          <h3>Add a review</h3>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="rating">&#11088; Rating:</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required>
          <br>
          <label for="comment">Comment:</label>
          <input type="text" id="comment" name="comment" required>
          <button type="submit">Add Review</button>
        </form>
        <script src="/scripts.js"></script>

        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>    
</html>
